<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculatrice Steven</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <h1 class="title">Steven</h1>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="red" onclick="clearDisplay()">C</button>
      <button class="green" onclick="appendValue('7')">7</button>
      <button class="yellow" onclick="appendValue('8')">8</button>
      <button class="green" onclick="appendValue('9')">9</button>
      <button class="red" onclick="appendValue('/')">/</button>

      <button class="green" onclick="appendValue('4')">4</button>
      <button class="yellow" onclick="appendValue('5')">5</button>
      <button class="green" onclick="appendValue('6')">6</button>
      <button class="red" onclick="appendValue('*')">*</button>

      <button class="green" onclick="appendValue('1')">1</button>
      <button class="yellow" onclick="appendValue('2')">2</button>
      <button class="green" onclick="appendValue('3')">3</button>
      <button class="red" onclick="appendValue('-')">-</button>

      <button class="yellow" onclick="appendValue('0')">0</button>
      <button class="green" onclick="appendValue('.')">.</button>
      <button class="red" onclick="calculate()">=</button>
      <button class="red" onclick="appendValue('+')">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
